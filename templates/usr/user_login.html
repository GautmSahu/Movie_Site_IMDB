{% extends 'common.html' %}
{% block content %}
    <form action="{% url 'validate_user' %}" method="post">
    {% csrf_token %}
        <br>
    <table align="center" border="4">
        <tr><th>User Login</th></tr>
        {% if error %}
            <tr><th>{{ error }}</th></tr>
        {% endif %}
        <tr><th><input type="email" placeholder="Email" required name="email"></th></tr>
        <tr><th><input type="password" placeholder="Password" required name="password"></th></tr>
        <tr><th><button type="submit">Login</button></th></tr>
    </table>
    </form>
{% endblock %}
